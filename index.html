<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>NBA QUIZ</h1>
    <div class="container">
      <form id="formOne">
        <h3>Whats your favorite food?</h3>
        <select class="form-control" id="food">
          <option value="0">Select Here:</option>
          <option value="1">Sushi</option>
          <option value="2">Wings</option>
          <option value="3">Pasta</option>
          <option value="4">Shrimp&Gritz</option>
        </select>
        <h3>Whats your favorite music genre?</h3>
        <select class="form-control" id="music">
          <option value="0">Select Here:</option>
          <option value="1">Rap</option>
          <option value="2">Country</option>
          <option value="3">R&B</option>
          <option value="4">Soul</option>
        </select>
        <h3>Whats your favorite brand?</h3>
        <select class="form-control" id="brand">
          <option value="0">Select Here:</option>
          <option value="1">Nike</option>
          <option value="2">Addidas</option>
          <option value="3">New Balance</option>
          <option value="4">Under Armour</option>
        </select>
        <h3>Whos your favorite family memmber?</h3>
        <select class="form-control" id="member">
          <option value="0">Select Here:</option>
          <option value="1">Dad</option>
          <option value="2">Mom</option>
          <option value="3">Dog</option>
          <option value="4">Sister,Brother</option>
        </select>
        <button type="submit" name="btn">submit</button>
        <output id="userOutput"></output>
      </form>
    </div>
  </body>
</html>
